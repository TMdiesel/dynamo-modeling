version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:2.4.0
    container_name: dynamo-modeling-db
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-inMemory", "-port", "8000"]
    networks:
      - dynamo-network

networks:
  dynamo-network:
    driver: bridge

